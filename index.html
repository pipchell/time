<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ubuntu font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: "Ubuntu", sans-serif;
      font-weight: 500;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 32px;
    }

    #clock {
      display: flex;
      align-items: center;
      font-size: 120px;
      line-height: 1;
      text-align: center;
    }

    .time {
      min-width: 2ch;
      color: #ffffff;
    }

    .colon {
      margin: 0 32px;
      color: #ffffff;
    }

    .slider {
      width: 320px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="clock">
      <span class="time" id="hours">00</span>
      <span class="colon">:</span>
      <span class="time" id="minutes">00</span>
      <span class="colon">:</span>
      <span class="time" id="seconds">00</span>
    </div>

    <div class="slider">
      <input type="range" min="40" max="600" value="120" id="sizeSlider">
    </div>
  </div>

  <script>
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const clockEl = document.getElementById("clock");
    const sizeSlider = document.getElementById("sizeSlider");

    function updateClock() {
      const now = new Date(
        new Date().toLocaleString("en-GB", { timeZone: "Europe/London" })
      );

      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      hoursEl.textContent = String(hours).padStart(2, "0");
      minutesEl.textContent = String(minutes).padStart(2, "0");
      secondsEl.textContent = String(seconds).padStart(2, "0");
    }

    sizeSlider.addEventListener("input", () => {
      clockEl.style.fontSize = sizeSlider.value + "px";
    });

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
